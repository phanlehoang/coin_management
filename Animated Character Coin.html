<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bảng Giá Nạp Coin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("static/images/football.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255,255,255,0.3);
            position: relative;
        }
        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px #ff6600;
        }
        .table {
            background: rgba(255, 255, 255, 0.95);
            color: black;
            border-radius: 10px;
        }
        .table th {
            background: #007bff;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .character {
            position: absolute;
            bottom: 10px;
            right: 20px;
            width: 200px;
            animation: float 3s ease-in-out infinite, shake 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        .speech-bubble {
            position: absolute;
            top: -60px;
            right: 20px;
            background: yellow;
            padding: 10px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s, transform 0.5s;
        }
        .character:hover .speech-bubble {
            opacity: 1;
            transform: scale(1);
        }
        .glowing-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00; }
            to { text-shadow: 0 0 20px #ff6600; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header-title">⚽ Bảng Giá Nạp Coin ⚽</h2>
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-center text-dark">📱 Bảng Giá Coin iOS</h4>
            <div class="table-responsive">
                {{ tables[0]|safe }}
            </div>
        </div>
        <div class="col-md-6">
            <h4 class="text-center text-dark">🤖 Bảng Giá Coin Android</h4>
            <div class="table-responsive">
                {{ tables[1]|safe }}
            </div>
        </div>
    </div>
    
    <div class="character">
        <img src="static/images/ronaldo.jpg" alt="Mời bạn nạp coin" width="100%">
        <div class="speech-bubble">🔥 Nạp ngay để nhận ưu đãi! 🔥</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
